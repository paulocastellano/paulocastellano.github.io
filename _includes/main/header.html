<header>
    <div class="menu">
      <div class="logo">
        <a href="{{ '/' | prepend: site.baseurl }}">{{ site.blog.title }}</a>
      </div>

        <ul>
            <li><a href="{{ '/' | prepend: site.baseurl }}">Blog</a></li>
            <li><a href="{{ '/simulador-de-juros-compostos' | prepend: site.baseurl }}">Calculadora</a></li>
            <li><a href="{{ '/projetos' | prepend: site.baseurl }}">Projetos</a></li>
            <li><a href="{{ '/contrate' | prepend: site.baseurl }}">Contrate</a></li>
            <li><a href="{{ '/contato' | prepend: site.baseurl }}">Contato</a></li>
            <li><a href="{{ '/sobre' | prepend: site.baseurl }}">Sobre</a></li>
        </ul>
    </div>
    <div class="social">
      <ul>
        {% if site.author.mail %}
        <li>
          <a href="mailto:{{ site.author.mail }}" target="_blank">
            <span class="icon-mail_outline"></span>
          </a>
        </li>
        {% endif %}

        {% if site.author.twitter %}
        <li>
            <a href="https://twitter.com/{{ site.author.twitter }}" target="_blank" class="smaller">
              <span class="icon-twitter"></span>
            </a>
        </li>
        {% endif %}
        {% if site.author.linkedin %}
        <li>
            <a href="https://linkedin.com/in/{{ site.author.linkedin }}" target="_blank" class="smaller">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path
                  d="M4.98 3.5c0 1.381-1.11 2.5-2.48 2.5s-2.48-1.119-2.48-2.5c0-1.38 1.11-2.5 2.48-2.5s2.48 1.12 2.48 2.5zm.02 4.5h-5v16h5v-16zm7.982 0h-4.968v16h4.969v-8.399c0-4.67 6.029-5.052 6.029 0v8.399h4.988v-10.131c0-7.88-8.922-7.593-11.018-3.714v-2.155z" />
                </svg>
            </a>
        </li>
        {% endif %}
        {% if site.author.instagram %}
        <li>
          <a href="https://instagram.com/{{ site.author.instagram }}" target="_blank" class="smaller">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
              <path
                d="M21.231 0h-18.462c-1.529 0-2.769 1.24-2.769 2.769v18.46c0 1.531 1.24 2.771 2.769 2.771h18.463c1.529 0 2.768-1.24 2.768-2.771v-18.46c0-1.529-1.239-2.769-2.769-2.769zm-9.231 7.385c2.549 0 4.616 2.065 4.616 4.615 0 2.549-2.067 4.616-4.616 4.616s-4.615-2.068-4.615-4.616c0-2.55 2.066-4.615 4.615-4.615zm9 12.693c0 .509-.413.922-.924.922h-16.152c-.511 0-.924-.413-.924-.922v-10.078h1.897c-.088.315-.153.64-.2.971-.05.337-.081.679-.081 1.029 0 4.079 3.306 7.385 7.384 7.385s7.384-3.306 7.384-7.385c0-.35-.031-.692-.081-1.028-.047-.331-.112-.656-.2-.971h1.897v10.077zm0-13.98c0 .509-.413.923-.924.923h-2.174c-.511 0-.923-.414-.923-.923v-2.175c0-.51.412-.923.923-.923h2.174c.511 0 .924.413.924.923v2.175z"
                fill-rule="evenodd" clip-rule="evenodd" /></svg>
          </a>
        </li>
        {% endif %}


      </ul>
    </div>
</header>
